<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calibration square</title>
    <style>
        body    
            {
            background: black;  
            color: white;        
            }
        .box
            {
            position: absolute;    
            aspect-ratio: 1 / 1; 
            border-width: 4vh;      
            border-color: rgb(255,255,255);
            border-style: solid;      
            top: 10%;
            bottom: 10%;
            right: 10%;
            }                                 
    </style>
</head>
<body>
    <p>Adjust the sliders to make the box appear square.</p>
    <div class="box"></div>
</body>
</html>
