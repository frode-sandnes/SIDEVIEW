<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple (closed loo) perspective corrections with 2D transforms</title>
    <style>
        body
            {
                background: black;
                color: white;
            }

    </style>
</head>
<body>

<script>

    let change = () =>
        {
        const e1 = document.getElementById("scale"); 
        const e2 = document.getElementById("skew");     
        const e3 = document.getElementById("iframeDiv");    
        const v1 = e1.value;
        const v2 = e2.value;
        var transform =  "scaleX("+(1+3*v1/100)+")";
        transform += " skewY("+v2+"deg)";  
        e3.style.transform = transform;
        }
    let embed = () =>
        {
        const e = document.getElementById("embedid");
        const i = document.getElementById("iframe");
        const el = document.getElementById("iframeDiv");

        }
</script>

    <label for="scale"><span>Scale</span></label>
    <input type="range" min="1" max="100" value="1" id="scale" width="100%" oninput="change();">   
    <label for="skew"><span>Skew</span></label>
    <input type="range" min="-45" max="45" value="0" id="skew" width="100%" oninput="change();">   
  
    <form>
        <label for="embedid"><span>Embedding code (HTML)</span></label>
        <input type="text" id="embedid" name="embed">
    </form>
    <button onclick="embed();">Submit</button>
    <br>
  
    <div id="iframeDiv" align="center">
