<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewer</title>
    <style>
        body
            {
            background: black;
            }
        iframe 
            {
            display: block;
            margin-right: auto;
            margin-left: auto;
            }
    </style>
</head>
<body>
  
    <div id="iframeDiv" align="center"></div>

    <script>
        const urlSearchParams = new URLSearchParams(window.location.search);
        const params = Object.fromEntries(urlSearchParams.entries());
        const e = document.getElementById("iframeDiv");
        e.innerHTML = params.embed;
        e.style.transform = params.transform;
    </script>
</body>
</html>
